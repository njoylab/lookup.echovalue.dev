<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>OG Image - DNS Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&family=JetBrains+Mono:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'IBM Plex Sans', sans-serif;
        }

        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 80px;
            overflow: hidden;
        }

        /* Grain texture */
        .og-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.02;
            pointer-events: none;
        }

        /* Decorative elements */
        .bg-icon {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 380px;
            opacity: 0.05;
            font-family: 'JetBrains Mono', monospace;
            color: #f59e0b;
            line-height: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 40px;
            z-index: 1;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: #f59e0b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #0a0e1a;
            font-weight: 700;
            border-radius: 12px;
            position: relative;
        }

        .logo-icon::before {
            content: '‚óà';
        }

        .logo-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 32px;
            font-weight: 700;
            color: #e8eaed;
        }

        .logo-accent {
            color: #f59e0b;
            font-weight: 600;
        }

        .main-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 64px;
            font-weight: 700;
            color: #e8eaed;
            line-height: 1.2;
            margin-bottom: 24px;
            z-index: 1;
            max-width: 700px;
        }

        .gradient-text {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 26px;
            color: #9ca3af;
            line-height: 1.5;
            margin-bottom: 40px;
            z-index: 1;
            max-width: 700px;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            z-index: 1;
            margin-bottom: 40px;
        }

        .feature-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid #f59e0b;
            border-radius: 24px;
            font-size: 18px;
            font-weight: 600;
            color: #f59e0b;
            font-family: 'JetBrains Mono', monospace;
        }

        .privacy-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #10b981;
            border-radius: 24px;
            font-size: 18px;
            font-weight: 600;
            color: #0a0e1a;
            font-family: 'JetBrains Mono', monospace;
        }

        .url {
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            color: #6b7280;
            z-index: 1;
        }

        /* Accent lines */
        .accent-line {
            position: absolute;
            height: 4px;
            background: linear-gradient(90deg, #f59e0b 0%, transparent 100%);
        }

        .accent-line-1 {
            top: 40px;
            left: 0;
            width: 400px;
        }

        .accent-line-2 {
            bottom: 40px;
            right: 0;
            width: 300px;
            background: linear-gradient(270deg, #f59e0b 0%, transparent 100%);
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="bg-icon">‚óà</div>
        <div class="accent-line accent-line-1"></div>
        <div class="accent-line accent-line-2"></div>

        <div class="logo">
            <div class="logo-icon"></div>
            <div class="logo-text">
                DNS<span class="logo-accent">Intelligence</span>
            </div>
        </div>

        <h1 class="main-title">
            DNS Lookup:<br>
            <span class="gradient-text">Security Analyzer</span>
        </h1>

        <p class="subtitle">
            Advanced DNS intelligence with email security,<br>
            SSL inspection & propagation monitoring
        </p>

        <div class="features">
            <span class="privacy-badge">üîí Privacy-First</span>
            <span class="feature-badge">üìß Email Security</span>
            <span class="feature-badge">üîê SSL/TLS</span>
            <span class="feature-badge">üåç Propagation</span>
        </div>

        <div class="url">lookup.echovalue.dev</div>
    </div>

    <script>
        // This script helps with taking a screenshot
        console.log('OG Image template loaded. Take a screenshot at 1200x630px');
        console.log('Recommended tools:');
        console.log('- Browser DevTools: Set viewport to 1200x630');
        console.log('- Puppeteer/Playwright for automation');
        console.log('- Online tools: https://htmlcsstoimage.com/');
    </script>
</body>
</html>
